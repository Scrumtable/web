<div
  *ngIf="issue"
  class="issue"
  [style.border-color]="color"
  [from]="from"
  [model]="getIssue()"
  cdkDrag
  (cdkDragStarted)="selected.emit(issue)"
  appDraggable
  [ngbPopover]="popContent"
  [popoverTitle]="popTitle"
  triggers="touchstart:touchend"
>
  <ng-template #popContent
    ><b [style.color]="color">{{ issue.name }}</b></ng-template
  >
  <ng-template #popTitle
    ><b
      >Issue : <b>#{{ issue.number }}</b></b
    ></ng-template
  >

  <div class="number_container">
    <span [style.color]="color"
      ><b>#{{ issue.number }}</b></span
    >
  </div>
  <div class="img_container">
    <div>
      <img
        class="assignee_avatar"
        *ngIf="!issue.assignee"
        [style.color]="color"
        src="assets/images/icon_no_matcher.png"
      />
      <img
        class="assignee_avatar"
        *ngIf="issue.assignee"
        src="{{ issue.assignee.avatar_url }}"
      />
    </div>
  </div>
</div>
