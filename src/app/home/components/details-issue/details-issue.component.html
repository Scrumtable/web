<div *ngIf="issue" class="issue card border-success mb-3 detail_container" [parent]="parent" [model]="getModel()" (dragStarted)="selected.emit(issue)" appDraggable>
  <div class="d-flex justify-content-between card-header bg-transparent border-success header_p">
    <span>Issue : #{{issue.number}}</span>
    <img class="assignee_avatar" *ngIf="!issue.assignee" src="assets/images/icon_no_matcher.png">
    <img class="assignee_avatar" *ngIf="issue.assignee" src="{{issue.assignee.avatar_url}}">
  </div>
  <div class="card-body text-success">
    <p class="card-title" >{{issue.name}}</p>
    <p class="card-text overflow-auto" style="color: black; max-height: 150px;"> {{issue.description}}</p>
    <span><i>-- 1 Comment </i></span>
  </div>
  <div *ngIf="issue.assignees" class="card-footer">
    <img *ngFor="let assignee of issue.assignees" class="assignees_avatar" src="{{assignee.avatar_url}}">
  </div>
</div>
