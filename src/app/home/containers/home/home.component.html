<div cdkDropListGroup class="h-100 global_container" appDraggable>
  <div class="moscow_container">
    <div class="title_container">
      <h2 style="text-align: center; max-height: 100%; color: #4734d3">
        MoSCoW BY SCRUMTABLE
      </h2>
    </div>
    <!-- this one shows issues  non labelled and the ones already labelled -->
    <div class="moscow_fields_container">
      <app-issue-list
        *ngFor="let name of listName"
        [name]="name"
        [content]="this.labels[name]"
        (drop)="onDrop($event)"
        (issueSelected)="onIssueSelected($event)"
      ></app-issue-list>
    </div>
  </div>
  <div class="details_container">
    <app-details
      [detailsList]="detailsList"
      (drop)="onDetailsDrop($event)"
    ></app-details>
  </div>

</div>
