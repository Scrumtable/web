<div cdkDropListGroup class="h-100 global_container">
    <div class="moscow_container">
        <app-title-toolbar title="MoSCoW BY SCRUMTABLE" (reverse)="onReverse()" [reversed]="reversed">
        </app-title-toolbar>
        <div class="moscow_fields_container">
            <app-issue-list *ngFor="let name of listName" [reversed]="reversed" [name]="name" [content]="this.labels[name]" (drop)="onDrop($event)" (issueSelected)="onIssueSelected($event)">
            </app-issue-list>
        </div>
    </div>
    <div class="details_container">
        <app-details [detailsList]="detailsList" [reversed]="reversed" (drop)="onDetailsDrop($event)"></app-details>
    </div>
</div>
