<div class="h-100 global_container">
  <div class="moscow_container">
    <div class="title_container">
      <h2 style="text-align: center; max-height: 100%">MoSCoW BY SCRUMTABLE</h2>
    </div>
    <div class="moscow_fields_container">
      <app-issue-list *ngFor="let name of listName" [name]="name" [content]="this.labels[name]" (drop)="onDrop($event)" (issueSelected)="onIssueSelected($event)"></app-issue-list>
  </div>
  </div>
  <div class="details_container"></div>
</div>
<div cdkDropListGroup class="container-fluid" style="max-height: 100%">
  <div class="row">
    <h1 style="color: #909497; margin-left: 5%; margin-top: 20px; text-align: center">MoSCoW BY SCRUMTABLE</h1>
  </div>
  <div class="row">
    <app-issue-list *ngFor="let name of listName" [name]="name" [content]="this.labels[name]" (drop)="onDrop($event)" (issueSelected)="onIssueSelected($event)"></app-issue-list>
  </div>
  <div class="row">
    <app-details [detailsList]="detailsList" (drop)="onDetailsDrop($event)"></app-details>
  </div>
</div>
