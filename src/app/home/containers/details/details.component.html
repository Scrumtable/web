     [id]="id"
     [cdkDropListData]="detailsList"
     cdkDropListOrientation="horizontal"
     (cdkDropListDropped)="onDrop($event)">
    <app-details-issue *ngFor="let issue of detailsList" [issue]="issue"></app-details-issue>
</div>
